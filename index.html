<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./Assets/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dbdeb6d3c5.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard!</title>
</head>

<body>

    <!-- Jumbotron for page header -->
    <div class = "jumbotron bg-dark">
        <h1>Weather Dashboard</h1>
    </div>

    <!-- Container for everything else on the page -->
    <div class = "container-fluid">
        <div class="row">
            <div class="col-4 bg-light">
                <div class="mt-2"> Search for City below: </div>
                <div class="input-group mb-3">
                    <input type="text" id="city" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="searchCity"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <!-- search history list -->
                <div class="list-group"></div>
            </div>
            <div class="col-8">
                <div class="row p-2">
                    <div class="card">
                        <!--current day section -->
                        <div class="card-body"></div>
                    </div>
                </div>
                    <div class="row">
                        <h4>5-Day Forecast:</h4>
                    </div>
                <!-- five day forecast section -->
                <div id="5DayForecast" class="row"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
